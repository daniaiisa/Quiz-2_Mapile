   <!-- Navbar -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div class="container mt-5">
    <h1 class="mb-4 text-center">
      Robotics Club Registration Form
    </h1>
  <div>
      <form>
        <div class="row">
          <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
            <label for="example_Name">Name</label>
            <input type="name" class="form-control" id="example_Name">
          </div>
          <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
            <label for="example_Age">Age</label>
            <input type="age" class="form-control" id="example_Age">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
            <label for="example_Email">Email</label>
            <input type="Email" class="form-control" id="example_Email">
          </div>
          <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
            <label for="example_Phonenumber">Phone Number</label>
            <input type="phonenumber" class="form-control" id="example_Phonenumber">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
            <label for="topics">Preferred Robotics Topics</label> <br>
            
            <input type="checkbox" class= "form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Programming</label><br>

            <input type="checkbox" class= "form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Electronics</label><br>

            <input type="checkbox" class= "form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Mechanical Design</label>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
            <label for="experience">Robotics Experience Level</label> <br>
            <input type="radio" id= "radio" name="radio" value="Beginner"> Beginner <br>
            <input type="radio" id= "radio" name="radio" value="Intermediate"> Intermediate <br>
            <input type="radio" id= "radio" name="radio" value="Advanced"> Advanced <br>
          </div>
        </div>
        <br>

        <div class="col">
          <label for="project">Preferred Robotics Project</label><br>
          <select id="project" class="form-control" name="project">
            <option value="Smart Robot For Face Recognition">Smart Robot For Face Recognition</option>
            <option value="Line Follower Robot Using PID Algorithm">Line Follower Robot Using PID Algorithm</option>
            <option value="HMI-Based Robotic Arm">HMI-Based Robotic Arm</option>
            <option value="Colour Sensing Robot with MATLAB">Colour Sensing Robot with MATLAB</option>
            <option value="RF-Controlled Robotics Projects">RF-Controlled Robotics Projects</option>  
    </select>
  </div>
  <br>

    <div class="col">
    <label>Statement of Interest</label><br>
    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
    </div><br>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
</div>

  <!-- Bootstrap JS and dependencies -->
